version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building application...
      - echo "VITE_AWS_REGION=$VITE_AWS_REGION"
      - echo "VITE_COGNITO_USER_POOL_ID=$VITE_COGNITO_USER_POOL_ID"
      - echo "VITE_COGNITO_CLIENT_ID=$VITE_COGNITO_CLIENT_ID"
      - npm run build
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: dist
cache:
  paths:
    - 'node_modules/**/*'